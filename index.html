<!DOCTYPE html>
<html lang="en" version-contexto="the-manuscript">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Archives of TTPD</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h2 class="header__desk">From the desk of Marcos Capella</h2>
      <h1 class="header__title">
        The Archives of The Tortured Poets Department
      </h1>
    </header>
    <section class="container">
      <div class="column-selector">
        <img
          src="assets/ttpd-logo.png"
          alt="TTPD Logo"
          class="column-selector__ttpd-logo" />
        <h2 class="column-selector__title">
          Check the difference in these versions:
        </h2>
        <ul class="column-selector__buttons">
          <li>
            <button class="column-selector__button active">
              The Manuscript
            </button>
          </li>
          <li>
            <button class="column-selector__button">The Bolter</button>
          </li>
          <li>
            <button class="column-selector__button">The Albatross</button>
          </li>
          <li>
            <button class="column-selector__button">The Black Dog</button>
          </li>
          <li>
            <button class="column-selector__button">The Anthology</button>
          </li>
        </ul>
      </div>
      <div class="column-viewer">
        <h1 class="column-viewer__title">filename:</h1>
        <div class="column-viewer__description">
          <div class="column-viewer__description__album-info">
            <img class="column-viewer__description__album-info__cover" />
            <p class="column-viewer__description__album-info__release">
              Release Date:
            </p>
          </div>
          <ol class="column-viewer__description__album-tracks">
            <!-- Album tracks here -->
          </ol>
        </div>
      </div>
    </section>
  </body>
</html>
